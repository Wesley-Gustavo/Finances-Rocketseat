<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0">
    <title>Finances</title>

    <!-- <style id="cor-body">
        body {
            color: rgb(223, 223, 255);
        }
    </style> -->

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="sr-only" >Finance$</h1>
        <img id="Principal_Logo" src="./assets/logo3.svg" alt="LogoFinance$" width="400" height="70">
    </header>
    
    <main class="conteiner">

        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas:</span>
                    <img src="./assets/income.svg" alt="Entradas">
                </h3>
                <p id = "incomes-display">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas:</span>
                    <img src="./assets/expense.svg" alt="saídas">
                </h3>
                <p id = "expense-display">R$ 0,00</p>
            </div>

            <div class="card_total">
                <h3>
                    <span>Total:</span>
                    <img src="./assets/total.svg" alt="Total">
                </h3>
                <p id= "total-display">R$ 0,00</p>
            </div>

        </section>

<a onclick="Modal.open()" href="#"  class="button new">+ Nova transação</a>

        <section id="transactions">
            <h2 class="sr-only">Transações</h2>

            <table id="transactions-table">

                    <thead>
                        <tr>
                            <th>Drescrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        
                    </tbody>

            </table>
        </section>

    </main>

    <div class="modal-overlay">
        <div class="modal">
            <h2>Adicionar transação</h2>
            <h1 id= "ErrorMessage" class = "">Erro, todos os campos devem ser preenchidos!!!</h1>

            <form actions= "" onsubmit = "Form.submit(event)">
                <div class="input-group">
                    <label class="sr-only" for="description">Descrição:</label>
                    <input
                    id="description"
                    name="description"
                    type="text"
                    placeholder="Descrição">
                </div>

                <div class="input-group">
                    <label class="sr-only" for="valor" >Valor:</label>
                    <input
                    step="0.01"
                    id="amount"
                    name="amount"
                    type="number"
                    placeholder="Valor">
                    <small class="help">Use o sinal - (negativo) para despesas e , (virgula) para casas decimais.</small>
                </div>

                <div class="input-group">
                    <label class="sr-only" for="Date">Data:</label>
                    <input
                    id="date"
                    name="date"
                    type="date">
                </div>

                <div class="input-group actions">
                    <a onclick="Modal.close()" 
                    href="#" 
                    class="button cancel">Cancelar</a>
                    <button>Salvar</button>
                </div>
            </form>

        </div>
    </div>

    <footer>
        <a href="https://github.com/Wesley-Gustavo"><img  src="./assets/iconmonstr-github-1.svg" alt="Imagem Github"></a>
        <a href= " https://www.linkedin.com/in/wesley-gustavo/"><img  src="./assets/iconmonstr-linkedin-3.svg" alt="Imagem linkedin"></a>
        <p>2021-Finance$</p>
    </footer>

    <script type="text/javascript" src="./scripts.js"></script>

</body>

</html>
